{% set name = "streamlit-folium" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/streamlit_folium-{{ version }}.tar.gz
  sha256: 20a3cc5a5f63ce03d9ccd0948fd129b952940f9418da348ce9ae8f3a62c1eeb2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - folium >=0.11
    - python >=3.6
    - streamlit >=0.79

test:
  imports:
    - streamlit_folium
    - folium
  commands:
    - pip check
  requires:
    - pip
    - streamlit >=0.79

about:
  home: https://github.com/randyzwitch/streamlit-folium
  summary: Render Folium objects in Streamlit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - randyzwitch
